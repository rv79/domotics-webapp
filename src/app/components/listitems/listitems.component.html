<h2>List Items</h2>
<table border="1px">
  <tr>
    <th>Provider</th>
    <th>UID</th>
    <th>Item ID</th>
    <th>Item Name</th>
    <th>Location ID</th>
    <th>Location Name</th>
    <th>Type ID</th>
    <th>Value</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{item.provider}}</td>
    <td>{{item.uid}}</td>
    <td>{{item.itemID}}</td>
    <td>{{item.itemName}}</td>
    <td>{{item.locationID}}</td>
    <td>{{item.locationName}}</td>
    <td>{{item.typeID}}</td>
    <td>{{item.value}}</td>
  </tr>
</table>

<p *ngIf="errorMessage">{{errorMessage}}</p>
